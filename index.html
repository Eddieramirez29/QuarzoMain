<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./askPost.css">
    <title>Quarzo</title>
</head>
<body>
    <header id="headerContainer">
        <div class="headerContainerOfElements">
            <button id="QuarzoButton">Quarzo</button>
            <button id="HomeButton"><i class="fas fa-home"></i>
                                <div id="selectedHomeButton"></div>    </button>
            <button id="ListButton"><i class="fas fa-list-alt"></i>
                                <div id="selectedListButton"></div>        </button>
            <button id="AnswerButton"><i class="fas fa-pencil-alt"></i>
                                    <div id="selectedAnswerButton"></div>        </button>
            <button id="SpacesButton"><i class="fas fa-users"></i>
                        <div id="selectedSpacesButton"></div>                </button>
            <button id="NotificationsButtons"><i class="fas fa-bell"></i>
                        <div id="selectedNotificationsButtons"></div>
            </button>
            <input id="searchBar" type="text" placeholder="Search Quarzo">
            <button id="ProfileButton"><i class="fas fa-globe"></i></button>
            <button id="LanguagesButton"><i class="fas fa-user-circle"></i></button>
            <div class="containerQuestionPost">
                <button id="addQuestionButton">Add question</button>
                <button id="createQuestionButton">Create post</button>
            </div>
        </div>
    </header>

    <div class="headerContainerMobile">
        <div class="headerContainerOfElementsMobile">
            <button id="searchButton"><i class="fas fa-search"></i>Search</button>
            <button id="QuarzoButtonMobile">Quarzo</button>
            <button id="addQuestionButtonMobile"><i class="fas fa-plus"></i>Add</button>
            <!-- When clicking searchButton the three buttons above will disappear -->
            <!-- When clicking searchButton a backButton and an input field will appear -->
        </div>
        <div class="containerButtonsMobile">
            <button id="HomeButtonMobile"><i class="fas fa-home"></i></button>
            <button id="ListButtonMobile"><i class="fas fa-list-alt"></i></button>
            <button id="createQuestionButtonMobile"><i class="fas fa-pencil-alt"></i></button>
            <button id="SpacesButtonMobile"><i class="fas fa-users"></i></button>
            <button id="NotificationsButtonsMobile"><i class="fas fa-bell"></i></button>
            <button id="ProfileButtonMobile"><i class="fas fa-globe"></i></button>
            <button id="LanguagesButtonMobile"><i class="fas fa-user-circle"></i></button>
        </div>
    </div>
    

    <div class="searchBarContainerMobile">
        <button id="buttonBack"><i class="fas fa-arrow-left"></i></button>
        <input id="searchBarMobile" type="text" placeholder="Search Quarzo">
    </div>


    <main class="containerMain">
        <div class="editCardPost">
            <div class="editPostInput">
                <div id="pictureUser"><i class="fas fa-user-circle"></i></div>
                <input id="inputAskPost" type="text" placeholder="Are you curious?">
            </div>
            <div class="AskPost">
                <button id="askButton"><i class="fas fa-question-circle"></i></button>
                <button id="postButton"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <div class="containerLabelsPost">
                <div id="divider1">
                    <label id="floatingLabelAsk" for="">Ask something</label>
                </div>
                <div id="divider2">
                    <label id="floatingLabelPost" for="">Post something</label>
                </div>
            </div>
            
        </div>
    </main>
    <!-- Overlay effect tags-->
    <div class="overlay" id="overlay"></div>
    <div class="content">
            <div class="modal" id="modal">
                <div class="closeWindowSection">
                    <button onclick="hideOverlay()" id="closeWindowPost"><i class='fa fa-times' style='color: red'></i></button>
                </div>
                <div class="titlePostWindow">
                    <label id="createPostLabel" for="">Create a post</label>
                </div>
                <div class="containerAdviseSection">
                    <p>Advices for a good question</p>
                    <ol type = "I">
                        <li>Make your question concise and on-topic</li>
                        <li>Check for spelling or grammatical errors</li>
                    </ol>
                </div>
            </div>
    </div>
    <!-- Overlay effect tags end-->

    <script src="./header.js"></script>
    <script src="./nav.js"></script>
    <script src="./askPost.js"></script>
</body>
</html>
